# GitHub Actions workflow for Webflow Cloud deployment
# This is optional - Webflow Cloud automatically deploys on push
# This workflow provides additional checks before deployment

name: Deploy to Webflow Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build successful!"
      
      # Add additional checks here:
      # - Run tests
      # - Run linting
      # - Security audits
      # - Performance checks
      
      - name: Upload build artifacts (optional)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

